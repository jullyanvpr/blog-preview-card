<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">  
  <title>Frontend Mentor | Blog preview card</title>  
</head>
<body>
  <main class="main">
    <div id="card" class="background">
      <div class="container">
        <div class="container__illustration">
          <img class="illustration" src="./assets/images/illustration-article.svg" alt="illustration">
        </div>
        <div class="button"><p class="button__text">Learning</p></div>
        <p class="date">Published 26 Jul 2024</p>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="article">These languages are the backbone of every
          website, defining structure, content and presentation.</p>
        <div class="container__author">
          <div class="authorpic">
            <img class="authorpicfile" src="assets/images/image-avatar.png" alt="">
          </div>
          <p class="authorname">Jullyan Gomes</p>
        </div>
      </div>
    </div>
    <script>
      document.querySelector('.title').addEventListener('mouseover', function() {
        document.getElementById('card').classList.add('hover');
      });
    
      document.querySelector('.title').addEventListener('mouseout', function() {
        document.getElementById('card').classList.remove('hover');
      });
    </script>
    
  </main>
</body>
</html>
